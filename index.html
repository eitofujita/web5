<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
</head>
<body>
    <h1>Калькулятор стоимости заказа</h1>
    <form id="orderForm">
        <label for="product">Выберите товар:</label>
        <select id="product">
            <option value="500">Товар A (500 руб)</option>
            <option value="1000">Товар B (1000 руб)</option>
            <option value="1500">Товар C (1500 руб)</option>
        </select>
        <br><br>
        <label for="quantity">Введите количество:</label>
        <input type="number" id="quantity" min="1" value="1">
        <br><br>
        <button type="button" id="calculateBtn">Рассчитать</button>
    </form>
    <p id="result"></p>
    <script src="calculator.js" defer></script>
</body>
</html>
